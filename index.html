<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop you</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-right">
                <a href="#"><img class="logo" src="images/logo.png" alt="Logo"></a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">PRODUTOS</a></li>
                        <li><a href="#">CONTATO</a></li>
                        <li><a href="#">SOBRE NÓS</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-left">
                <div class="pesquisa">
                    <input type="text" class="texto-pesquisa" placeholder="Pesquise aqui">
                    <a href="#"><img src="images/busca.svg" alt="Pesquisa"></a>
                </div>
                <div class="icones">
                    <a href="#"><img src="images/carrinho.svg" alt="carrinho"></a>
                    <a href="#"><img src="images/conta.svg" alt="Conta"></a>
                </div>
            </div>
        </header>
        <div class="linha"></div>
        <section>
            <div class="carrossel"></div>
            <div class="produtos">
                <div class="bloco">
                    <a href="#">
                        <img src="images/mug sabrina.png" alt="Canecas">
                        <p>CANECAS</p>
                    </a>
                </div>
                <div class="bloco">
                    <a href="#">
                        <img src="images/ghostbusters camiseta.png" alt="Camisetas">
                        <p>CAMISETAS</p>
                    </a>
                </div>
                <div class="bloco">
                    <a href="#">
                        <img src="images/notebook the good place.png" alt="Cadernos">
                        <p>CADERNOS</p>
                    </a>
                    
                </div>
            </div>
            <div class="popcoisas">
                <a href="#"><img src="images/poptranqueiras.png" alt="pop tranqueiras"></a>
                <a href="#"><img src="images/popbrusinhas.png" alt="pop brusinhas"></a>
            </div>
        </section>
        <footer>
            <div class="cta">
                <a href="#"><img class="logo-f" src="images/logo-w.png" alt="Logo"></a>
                <div class="contato">
                    <div class="redes">
                        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="images/insta.png" alt="Instagram"></a>
                        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                    </div>
                    <div class="infoscont">
                        <div class="dados">
                            <img src="images/telefone.png" alt="Telefone">
                            <p>+55 (11) 5229-3454</p>
                        </div>
                        <div class="dados">
                            <img src="images/email.png" alt="Email">
                            <p>sac@popyou.com.br</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="institucional">
                <p>INSTITUCIONAL</p>
                <nav class="nav-f">
                    <ul class="nav-links-f1">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Trocas e devoluções</a></li>
                        <li><a href="#">Segurança</a></li>
                    </ul>
                    <ul class="nav-links-f2">
                        <li><a href="#">Sobre nós</a></li>
                        <li><a href="#">Dúvidas frequentes</a></li>
                        <li><a href="#">Privacidade</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
